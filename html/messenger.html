        <div class="container">

            <div class="row pt-4">
              <div class="col-md-5 lead">
              <h1
                style="
              font-family: Helvetica, Arial, sans-serif;
              font-weight: bolder;
              font-size: 350%;
              text-align: start;
              color:hsl(216, 92%, 35%);">
              Hang out<br />anytime,<br />anywhere
              </h1>
              <p style="font-size:medium">
                Messenger makes it easy and fun to stay close to your <br/>favorite people.
              </p>
                </div>
                <div class="col-md-3 text-end"><img src="img/Untitled.fig" style="width: 900px"></div>

                  <div class="row">
                    <div class=col-md-4>
                      <label for="emailInfo" class="form-label">Email</label>
                      <input type="email" class="form-control" id="emailInfo" placeholder="Email or phone number" required/>
                    </div> 
                    <div class="col-md-8 text-end"></div> 
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="inputPassword" class="form-label"></label>
                      <input type="password" class="form-control"  id="inputPassword" placeholder="Password" required/>
                      <div class="col-md-8"></div> 
                  </div>
              
        
              
              <div class="row pt-4">
                  <div class="col-md-2">
                      <button type="submit" class="btn btn-primary" style="border-radius:5%;font-weight: bold;">Log in</button>
                  </div>
                  <div class="col-md-2">
                    <a href="#" style="font-size:small;text-align: end;">forgot your password?</a>
                  </div>  
                  <div class="col-md-8"></div>
              </div>
              <div class="row pt-4"> 
                <div class="col-md-4">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1" style="font-size:small;margin-left: 5px;">Keep me signed in</label>
                </div>
                <div class="col-md-8"></div>
              </div>
