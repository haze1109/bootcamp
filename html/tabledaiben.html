<html>
  <head>
    <title>tabledaiben</title>

    <style>
      table,
      th,
      td {
        border: 1px solid red;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Flowers</h1>
    <table style="width: 100%">
      <!--height pataas-->
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th colspan="2">Color</th>
        <th>Picture</th>
      </tr>
      <tr>
        <td>Rose</td>
        <td>Symbols of love</td>
        <td>Red</td>
        <td>White</td>
        <td><img src="img/rose.jpg" style="width: 20px" /></td>
      </tr>

      <tr>
        <td rowspan="2">Lily</td>
        <td>Small and delicate</td>
        <td rowspan="2" colspan="2">White</td>
        <td rowspan="2"><img src="img/lily.jpg" style="width: 20px" /></td>
      </tr>
      <tr>
        <td>Summer Flower</td>
      </tr>

      <tr>
        <td rowspan="3">Sunflower</td>
        <td rowspan="3">loves the sun</td>
        <td rowspan="3" colspan="2">Yellow</td>
        <td><img src="img/sunflower.jpg" style="width: 20px" /></td>
      </tr>
      <tr>
        <td><img src="img/sunflower2.jpg" style="width: 20px" /></td>
      </tr>

      <tr>
        <td><img src="img/sunflower3.jpg" style="width: 20px" /></td>
      </tr>
    </table>
  </body>
</html>
