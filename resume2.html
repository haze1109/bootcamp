<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

    <link
      rel="stylesheet"

    />

      <div class="col-lg-12">

          <h3 class="pt-4 pb-2">Bootstrap Datepicker</h3>

              <label for="date" class="col-sm-1 col-form-label">Date</label>
              <div class="col-sm-4">
                <div class="input-group date" id="datepicker">

                    <span class="input-group-text bg-white d-block">
                      <i class="fa fa-calendar"></i>
                    </span>
                  </span>
                </div>
              </div>
            </div>
          </form>
        </section>
      </div>
      <div class="row mt-5">
        <div class="col-lg-3">
          <img class="img-fluid" style="height: 200px" src="img/pic ko.png" />

            Hi, my name is Haze Morales. I am a web developer, with experience
            in HTML, CSS, Javascript, PHP, and SQL.
          </p>
        </div>
      </div>

        <div class="col-lg-3 text-center px-3">
          <div class="card">
            <img
              style="height: 200px"
              src="img/port5.webp"

            />

        <div class="col-lg-3 text-center px-3">

            <img

            <div class="card-body">
              <h5 class="card-title">My Education</h5>
              <a href="#" class="btn btn-primary">View</a>
            </div>
          </div>
        </div>
        <div class="col-lg-3 text-center px-3">
          <div class="card">
            <img style="height: 200px" src="img/exp.jpg" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title">My Experience</h5>
              <a href="#" class="btn btn-primary">View</a>
            </div>
          </div>
        </div>
        <div class="col-lg-3 text-center px-3">
          <div class="card">
            <img style="height: 200px" src="img/cc.jpg" class="card-img-top" />

      <footer>
        <div class="row">
          <p class="text-center mt-5">hazemorales11@gmail.com | 091234567890</p>
        </div>
        <div class="row mb-5">
          <div class="text-center">
            <a href="https://www.facebook.com" target="_blank"
              ><img src="img/fb icon.png" style="width: 30px"
            /></a>
          </div>
        </div>

    <script type="text/javascript">
      $(function () {
        $("#datepicker").datepicker();
      });
    </script>

</html>
